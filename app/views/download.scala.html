@import java.io.File
@(fileList: List[File])
@import java.lang.String

<!DOCTYPE html>
<html>
    <head>
        <title>下载</title>
    </head>
    <body>
        <p><strong>下载链接</strong></p>
        @for(item <- fileList) {
            @if(item.isDirectory==false) {
                <li><a href="@routes.Application.download(item.getAbsolutePath)" >@item.getName</a></li>
            } else {
                <p><strong>@item.getName :</strong></p>
            }
        }
    </body>
</html>
